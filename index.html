<!--設定文件格式為HTML5版本-->
<!DOCTYPE html>
<!---->
<!--設定內容語系為英文，改為繁體中文-->
<html lang="zh-Hant-TW">
<head>
    <title>POPCAT CLASSIC</title>
    <meta name="author" content="Joshua O'Sullivan, Freddy Heppell, Edward Hails">
    <!--SEO搜尋引擎最佳化  用燈塔去看-->

    <!--文件編碼，"UTF-88"-->
    <meta charset="UTF-8">

    <meta name="msapplication-TileColor" content="#b721ff">
    <!--IOS看到-->
    <meta name="theme-color" content="#b721ff">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <style>
        html { height:100%; overflow:hidden; }
        body {
            height:100%;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #bdaa90;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            position:relative;
            overflow:hidden;
        }
        body::before{
            content:"";
            position:absolute;
            width:120%;height:120%;
            top:50%;left:50%;
            z-index:-1;
            transform:translate(-50%,-50%) rotate(-3deg);
            background-image: url("imgs/bg.jpg");
            background-repeat: repeat-x;
            background-size: contain;
        }

        .title {
            margin:2em 0 0 0;
            width: min(600px,80%);
        }

        .cat-img {
            height:0;
            flex-grow:1;
            width:100%;
            max-width: 800px;
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
            touch-action: manipulation;
            text-align: center;
            color:white;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
            font-weight:900;
            font-size:80px;
            font-family: 'Madimi One', sans-serif;

            word-wrap: break-word;
        }
        @media(min-width:1000px) {
            .title {
                width: min(400px,80%);
            }
            .cat-img {
                font-size: 40px;
                -webkit-text-stroke-width: 1.5px;
            }
        }
        #p { background-image: url("imgs/p.png"); }
        #op { background-image: url("imgs/op.png"); }
    </style>
</head>

<body><!--(img圖片)，src可以更改POPCAT圖片-->
<img class="title" src="imgs/popcat.svg" alt="POPCAT">

<!--div=容器  class=像是印章可以隨意更換     id=像是原子筆無法輕易更換-->
<div class="cat-img" id="p"></div>

<script>
let pop_count=0;
//pop_counr = pop_count + 1;
//pop_count++;

let cat = document.getElementById("p");

let open_popcat = function (){
    pop_count++;
    cat.innerHTML = pop_count;
    pop_audio = new Audio("pops/pop1.mp3s");
    pop_audio.load();
    pop_audio.play();
    cat.id = "op";
}
let closs_popcat = function (){
    cat.id = "p";
}

document.addEventListener("keydown" , open_popcat);
document.addEventListener("pointerdown" , open_popcat);
document.addEventListener("keyup" , closs_popcat);
document.addEventListener("pointerup" , closs_popcat);
</script>
</body>
</html>
